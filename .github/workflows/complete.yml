name: Deploy Infra and App via Terraform and CodeBuild

on:
  push:
    branches:
      - main
    # Ignore buildspec file to prevent triggering workflow again
    paths-ignore:
      - 'Nodejs/buildspec.yml'

jobs:
  provision-and-deploy:
    if: ${{ !contains(github.event.head_commit.message, 'Commit generated buildspec.yml') }}
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # disable default token for custom PAT push

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Commit generated buildspec.yml
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add Nodejs/buildspec.yml || echo "Nothing to add"
          git diff --cached --quiet || (git commit -m "Commit generated buildspec.yml" && git push)

      - name: Wait for GitHub to sync new commit
        run: sleep 60

      - name: Trigger CodeBuild
        run: |
          aws codebuild start-build \
            --project-name NodejsToEfs \
            --region $AWS_REGION