name: Node.js App Deployment

on:
  push:
    branches:
      - dev
      - uat
      - main
    paths:
      - 'Nodejs/**'
      - 'node-deploy.sh'
      - '.github/workflows/deploy-nodejs.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev, uat, prod)"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - uat
          - prod
      force_deployment:
        description: "Force deployment even if no changes detected"
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-2
  S3_BUCKET: vj-test-benvolate
  MODULE: Nodejs

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    outputs:
      deployment_status: ${{ steps.deploy.outcome }}
      environment: ${{ steps.env-map.outputs.env_name }}
      instance_ids: ${{ steps.find-instances.outputs.instance_ids }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine environment name
        id: env-map
        run: |
          if [[ "${{ github.event.inputs.environment }}" != "" ]]; then
            echo "env_name=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env_name=prod" >> $GITHUB_OUTPUT
          else
            echo "env_name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
          
          echo "üéØ Target environment: $(cat $GITHUB_OUTPUT | grep env_name | cut -d'=' -f2)"

      - name: Check for changes (unless forced)
        id: check-changes
        run: |
          if [[ "${{ github.event.inputs.force_deployment }}" == "true" ]]; then
            echo "üöÄ Force deployment enabled - skipping change detection"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            # Check if there are changes in relevant files
            if git diff --name-only HEAD~1 HEAD | grep -E "(Nodejs/|node-deploy\.sh|\.github/workflows/deploy-nodejs\.yml)" > /dev/null; then
              echo "‚úÖ Changes detected in deployment files"
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            else
              echo "‚ÑπÔ∏è No changes detected in deployment files"
              echo "should_deploy=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Validate Node.js application structure
        if: steps.check-changes.outputs.should_deploy == 'true'
        run: |
          echo "üîç Validating application structure..."
          
          # Check for required files
          if [[ ! -f "Nodejs/app.js" ]]; then
            echo "‚ùå app.js not found in Nodejs directory"
            exit 1
          fi
          
          if [[ ! -f "Nodejs/package.json" ]]; then
            echo "‚ùå package.json not found in Nodejs directory"
            exit 1
          fi
          
          if [[ ! -f "node-deploy.sh" ]]; then
            echo "‚ùå node-deploy.sh not found in root directory"
            exit 1
          fi
          
          # Validate package.json
          if ! jq empty Nodejs/package.json 2>/dev/null; then
            echo "‚ùå package.json is not valid JSON"
            exit 1
          fi
          
          echo "‚úÖ Application structure validation passed"

      - name: Create deployment package
        if: steps.check-changes.outputs.should_deploy == 'true'
        run: |
          echo "üì¶ Creating deployment package..."
          
          # Create a clean zip with proper structure
          zip -r nodejs-app.zip Nodejs/ node-deploy.sh -x "**/.git/*" "**/.DS_Store" "**/node_modules/*" "**/coverage/*" "**/dist/*" "**/build/*"
          
          # Verify zip contents
          echo "üìã Deployment package contents:"
          unzip -l nodejs-app.zip | head -20
          
          echo "üìä Package size: $(du -h nodejs-app.zip | cut -f1)"

      - name: Upload to S3
        if: steps.check-changes.outputs.should_deploy == 'true'
        run: |
          ENV_NAME="${{ steps.env-map.outputs.env_name }}"
          echo "üì§ Uploading to S3 bucket: ${{ env.S3_BUCKET }}/nodejs/${ENV_NAME}/"
          
          # Upload the zip file
          aws s3 cp nodejs-app.zip s3://${{ env.S3_BUCKET }}/nodejs/${ENV_NAME}/
          
          # Upload deployment script separately for direct access
          aws s3 cp node-deploy.sh s3://${{ env.S3_BUCKET }}/nodejs/${ENV_NAME}/
          
          echo "‚úÖ Upload complete. Verifying S3 contents:"
          aws s3 ls s3://${{ env.S3_BUCKET }}/nodejs/${ENV_NAME}/

      - name: Find target EC2 instances
        if: steps.check-changes.outputs.should_deploy == 'true'
        id: find-instances
        run: |
          ENV_NAME="${{ steps.env-map.outputs.env_name }}"
          echo "üîç Finding EC2 instances for environment: ${ENV_NAME}"
          
          # Find instances with multiple tag patterns
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters \
              "Name=tag:Name,Values=*-${ENV_NAME},*-${ENV_NAME}-*" \
              "Name=tag:Environment,Values=${ENV_NAME}" \
              "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].InstanceId" \
            --output text | tr '\n' ' ')
          
          if [[ -z "$INSTANCE_IDS" || "$INSTANCE_IDS" == " " ]]; then
            echo "‚ùå No running EC2 instances found for environment: ${ENV_NAME}"
            echo "üîç Searching for any instances with Environment tag..."
            
            # Broader search
            ALL_INSTANCES=$(aws ec2 describe-instances \
              --filters "Name=instance-state-name,Values=running" \
              --query "Reservations[*].Instances[*].[InstanceId,Tags[?Key=='Environment']|[0].Value,Tags[?Key=='Name']|[0].Value]" \
              --output table)
            
            echo "Available running instances:"
            echo "$ALL_INSTANCES"
            exit 1
          fi
          
          echo "‚úÖ Found target instances: $INSTANCE_IDS"
          echo "instance_ids=$INSTANCE_IDS" >> $GITHUB_OUTPUT
          
          # Get instance details
          for ID in $INSTANCE_IDS; do
            INSTANCE_INFO=$(aws ec2 describe-instances \
              --instance-ids $ID \
              --query "Reservations[0].Instances[0].[InstanceId,Tags[?Key=='Name']|[0].Value,PrivateIpAddress,State.Name]" \
              --output text)
            echo "üìã Instance: $INSTANCE_INFO"
          done

      - name: Deploy to EC2 instances
        if: steps.check-changes.outputs.should_deploy == 'true'
        id: deploy
        run: |
          ENV_NAME="${{ steps.env-map.outputs.env_name }}"
          INSTANCE_IDS="${{ steps.find-instances.outputs.instance_ids }}"
          
          echo "üöÄ Deploying to instances: $INSTANCE_IDS"
          
          # Database secrets (if available)
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASS="${{ secrets.DB_PASS }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          
          DEPLOYMENT_SUCCESS=true
          
          for ID in $INSTANCE_IDS; do
            echo ""
            echo "üì° Deploying to instance: $ID"
            
            # Create SSM command with environment variables
            COMMAND_ID=$(aws ssm send-command \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy Node.js to $ID (Environment: $ENV_NAME)" \
              --instance-ids "$ID" \
              --parameters '{
                "commands": [
                  "echo \"üì• Starting deployment for environment: '${ENV_NAME}'\"",
                  "export DB_HOST=\"'${DB_HOST}'\"",
                  "export DB_USER=\"'${DB_USER}'\"",
                  "export DB_PASS=\"'${DB_PASS}'\"",
                  "export DB_NAME=\"'${DB_NAME}'\"",
                  "export ENVIRONMENT=\"'${ENV_NAME}'\"",
                  "echo \"üîß Environment variables set\"",
                  "echo \"üì• Downloading deployment script...\"",
                  "aws s3 cp s3://'${{ env.S3_BUCKET }}'/nodejs/'${ENV_NAME}'/node-deploy.sh /home/ec2-user/node-deploy.sh",
                  "chmod +x /home/ec2-user/node-deploy.sh",
                  "echo \"üöÄ Executing deployment script...\"",
                  "sudo -E bash /home/ec2-user/node-deploy.sh 2>&1 | tee /tmp/deployment-$(date +%Y%m%d-%H%M%S).log",
                  "echo \"‚úÖ Deployment completed for instance: $ID\""
                ]
              }' \
              --region ${{ env.AWS_REGION }} \
              --output text \
              --query "Command.CommandId")
            
            if [[ -n "$COMMAND_ID" ]]; then
              echo "‚úÖ Command sent successfully. Command ID: $COMMAND_ID"
              
              # Wait for command completion (with timeout)
              echo "‚è≥ Waiting for deployment to complete..."
              TIMEOUT=300 # 5 minutes
              ELAPSED=0
              
              while [[ $ELAPSED -lt $TIMEOUT ]]; do
                STATUS=$(aws ssm get-command-invocation \
                  --command-id "$COMMAND_ID" \
                  --instance-id "$ID" \
                  --region ${{ env.AWS_REGION }} \
                  --query "Status" \
                  --output text 2>/dev/null || echo "Pending")
                
                if [[ "$STATUS" == "Success" ]]; then
                  echo "‚úÖ Deployment successful on instance: $ID"
                  break
                elif [[ "$STATUS" == "Failed" ]]; then
                  echo "‚ùå Deployment failed on instance: $ID"
                  
                  # Get error details
                  aws ssm get-command-invocation \
                    --command-id "$COMMAND_ID" \
                    --instance-id "$ID" \
                    --region ${{ env.AWS_REGION }} \
                    --query "StandardErrorContent" \
                    --output text
                  
                  DEPLOYMENT_SUCCESS=false
                  break
                elif [[ "$STATUS" == "InProgress" ]]; then
                  echo "‚è≥ Deployment in progress..."
                  sleep 15
                  ELAPSED=$((ELAPSED + 15))
                else
                  echo "‚è≥ Status: $STATUS, waiting..."
                  sleep 10
                  ELAPSED=$((ELAPSED + 10))
                fi
              done
              
              if [[ $ELAPSED -ge $TIMEOUT ]]; then
                echo "‚è∞ Deployment timed out for instance: $ID"
                DEPLOYMENT_SUCCESS=false
              fi
            else
              echo "‚ùå Failed to send command to instance: $ID"
              DEPLOYMENT_SUCCESS=false
            fi
          done
          
          if [[ "$DEPLOYMENT_SUCCESS" == "false" ]]; then
            echo "‚ùå One or more deployments failed"
            exit 1
          fi
          
          echo "üéâ All deployments completed successfully!"

      - name: Verify deployment
        if: steps.check-changes.outputs.should_deploy == 'true' && steps.deploy.outcome == 'success'
        run: |
          ENV_NAME="${{ steps.env-map.outputs.env_name }}"
          INSTANCE_IDS="${{ steps.find-instances.outputs.instance_ids }}"
          
          echo "üîç Verifying deployment on instances..."
          
          for ID in $INSTANCE_IDS; do
            echo "üß™ Testing instance: $ID"
            
            # Get instance private IP
            PRIVATE_IP=$(aws ec2 describe-instances \
              --instance-ids $ID \
              --query "Reservations[0].Instances[0].PrivateIpAddress" \
              --output text)
            
            echo "üì° Private IP: $PRIVATE_IP"
            
            # Check if application is responding (this would need to be run from within VPC)
            # For now, just verify that the deployment command completed successfully
            echo "‚úÖ Deployment verification completed for instance: $ID"
          done

      - name: Clean up
        if: always()
        run: |
          echo "üßπ Cleaning up local files..."
          rm -f nodejs-app.zip

      - name: Deployment summary
        if: always()
        run: |
          echo ""
          echo "üìä Deployment Summary"
          echo "===================="
          echo "Environment: ${{ steps.env-map.outputs.env_name }}"
          echo "Should Deploy: ${{ steps.check-changes.outputs.should_deploy }}"
          echo "Target Instances: ${{ steps.find-instances.outputs.instance_ids }}"
          echo "Deployment Status: ${{ steps.deploy.outcome }}"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          if [[ "${{ steps.check-changes.outputs.should_deploy }}" == "false" ]]; then
            echo ""
            echo "‚ÑπÔ∏è No deployment was triggered due to no changes detected."
            echo "Use 'force_deployment: true' in workflow_dispatch to override."
          fi